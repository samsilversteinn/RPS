<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="text-black">
    <div class="container">
        <!-- Head Row -->
        <div class="row">
            <div class="col-12 text-center pt-3">
                <h1>ROCK, PAPER, SCISSORS</h1>
                <h2>Click on an object on the player side to start.</h2>
            </div>
        </div>
        <!-- Game Row -->
        <div class="row gx-4 info ">
            <!-- Computer Row -->
            <div class="row text-center">
                <div class="col-md-12">
                    <h2 class="text-center">Computer:</h2>
                    <img src="NEW ROCK.png" height="200px" width="200px" class="items">
                    <img src="NEW PAPER.png" height="200px" width="200px" class="items">
                    <img src="sza.png" height="200px" width="200px" class="items">
                </div>
            </div>
            <!-- Info Row -->
            <div class=" text-center row mx-auto my-5">
                <div class="col-md-2 infocol">
                    <h2>Game Info:</h2>
                </div>
                <div class="col-md-2 infocol">
                    <h3>You Threw: <br><span id="playerThrew"></span></h3>
                </div>
                <div class="col-md-2 infocol">
                    <h3>Computer Threw: <br> <span id="computerThrew"></span></h3>
                </div>
                <div class="col-md-2 infocol">
                    <h3>Winner:<br> <span id="winner"></span></h3>
                </div>
                <div class="col-md-2 infocol">
                    <h3>Your Wins:<br> <span id="yourWins"></span></h3>
                </div>
                <div class="col-md-2 infocol">
                    <h3>Computer Wins:<br> <span id="computerWins"></span></h3>
                </div>
            </div>
            <!-- Player Row -->
            <div class="row text-center">
                <div class="col-md-12">
                    <h2 class="text-center">Player:</h2>
                    <img src="NEW ROCK.png" height="200px" width="200px" class="items" onclick="playGame('rock')">
                    <img src="NEW PAPER.png" height="200px" width="200px" class="items" onclick="playGame('paper')">
                    <img src="sza.png" height="200px" width="200px" class="items" onclick="playGame('scissors')">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
