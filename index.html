<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Head Row -->
        <div class="row ">
            <div class="col-12 text-center pt-3">
                <h1>ROCK, PAPER, SCISSORS</h1>
                <h2>Click on the object to begin</h2>
            </div>

        </div>
        <!-- Content Row -->
        <div class="row gx-4">
            <!-- Computer Column -->
            <div class="col-md-4">
            <h2 class="text-center">--Computer--</h2>
            <img src="NEW ROCK.png" height="200px" width="200px" class="items">
            <img src="NEW PAPER.png" height="200px" width="200px" class="items">
            <img src="NEW s.png" height="200px" width="200px" class="items">

            </div>
            <!-- Info Column -->
            <div class="col-md-4">
                <h2 class="text-center">--Score--</h2>
            
                <h3 class="text-center">You threw:</h3>
                <h3 class="text-center">Computer threw:</h3>
                <h2 class="text-center">Winner:</h2>
                <br>
                <br>
                <h2 class="text-center">Game stats:</h2>
                <h2 class="text-center">Your wins:</h2>
                <h2 class="text-center">Computer wins:</h2>
            </div>
            <!-- Player Column -->
            <div class="col-md-4">
                <h2 class="text-center">--Player--</h2>
                <img src="NEW ROCK.png" height="200px" width="200px" class="items">
                <img src="NEW PAPER.png" height="200px" width="200px" class="items">
                <img src="NEW s.png" height="200px" width="200px" class="items">

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
